<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0"
    />
    <block>
      <% var path= $path(0) || "a"; %>
      <title>{{ path }}</title>
    </block>
  </head>

  <body>
    <block src="/include/_nav.html"></block>
    <block>
      <% var path= $path(0) || "a"; %>
      <div class="conatiner">
        <div
          :class="'lazypage '+(path=='a'?'in':'out')"
          data-animate="slide"
          data-path="/"
          data-title="a"
        >
          <style>
            .conatiner [data-title="a"] {
              background: green;
            }
          </style>
          a
        </div>
        <div
          :class="'lazypage '+(path=='b'?'in':'out')"
          data-animate="fade"
          data-path="/b.html"
          data-title="b"
        >
          <style>
            .conatiner [data-title="b"] {
              background: blue;
            }
          </style>
          b
        </div>
        <div
          :class="'lazypage '+(path=='c'?'in':'out')"
          data-animate="popup"
          data-path="/c.html"
          data-title="c"
        >
          <style>
            .conatiner [data-title="c"] {
              background: red;
            }
          </style>
          c
        </div>
      </div>
    </block>
    <script>
      LazyPage.openPreLoad();
    </script>
  </body>
</html>
