<link href="/dist/lazypage.css" rel="stylesheet" type="text/css" />
<script src="/dist/lazypage.js"></script>
<style>
  ul {
    display: inline-block;
    margin: 10px 15px;
    padding-left: 0;
    list-style-type: none;
  }
  ul li:first-child {
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 5px;
  }
  ul li:first-child a {
    color: #333;
  }
  a {
    line-height: 16px;
    text-decoration: none;
    color: #666;
  }
  .conatiner {
    width: 300px;
    height: 300px;
    margin: 10px;
    position: relative;
    overflow: hidden;
    font-size: 24px;
    text-align: center;
    line-height: 300px;
  }
</style>
<% var root = $config.root %>
<ul>
  <li><a href="https://www.fengshangbin.com" data-direct="true">blog</a></li>

  <li><a :href="root+'/b'">b (fade)</a></li>
  <li><a :href="root+'/c'">c (pop)</a></li>
</ul>

  <li><a :href="root+'/1/3'">1/3</a></li>
</ul>

  <li><a :href="root+'/2/'">2</a></li>
